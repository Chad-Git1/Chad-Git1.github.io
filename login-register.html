<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velotous - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>   
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo">
        </a>
        
        <ul>
            <li><a href="index.html" data-lang="home">Home</a></li>
            <li><a href="index.html#about" data-lang="about">About</a></li>
            <li><a href="index.html#services" data-lang="services">Services</a></li>
            <li><a href="index.html#booking" data-lang="booking">Booking</a></li>
        </ul>

        <button id="lang-toggle" onclick="toggleLanguage()">FR</button>

    </nav>

    <section id="login-register">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab active" id="login-tab" onclick="showLoginForm()" data-lang="login">Log in</button>
                <button class="tab" id="register-tab" onclick="showRegisterForm()" data-lang="register">Register</button>
            </div>
    
            <form id="login-form" class="form">
                <h2 data-lang="login">Log in</h2>
                <input type="email2" data-lang="email2" placeholder="Email" required>
                <input type="password" data-lang="password" placeholder="Password" required>
                <button onclick="window.location.href='profile.html'" data-lang="login">Log in</button>
            </form>
            
            <form id="register-form" class="form" style="display: none;">
                <h2 data-lang="register">Register</h2>
                <input type="text" data-lang="fullname" placeholder="Full Name" required>
                <input type="email2" data-lang="email2" placeholder="Email" required>
                <input type="password" data-lang="password" placeholder="Password" required>
                <input type="password" data-lang="confirm-password" placeholder="Confirm Password" required>
                <button onclick="window.location.href='profile.html'" data-lang="register">Register</button>
            </form>
            
        </div>
    </section>
    

    <script src="scripts.js"></script>
    <script>
        showLoginForm();
        applyTranslations();
    </script>
</body>
</html>
